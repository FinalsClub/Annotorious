<!-- WELCOME PAGE -->


<template name="welcome">
  <div id="welcome_body">
    <div id="welcome_content">
      {{> welcome_header}}
      <hr/>
      <div>
        {{> yield }}
      </div>
    </div>
  </div>
</template>

<template name="welcome_header">
  <div id="welcome_header">
    <div id="welcome_header_logo"><img src="{{setting 'logo'}}" /></div>
    {{! project title comes from document title above }}
    <div id="welcome_header_project">{{setting 'project'}}</div>
    <div>{{setting 'motto'}}</div>
  </div>
</template>

<template name="welcome_blurb">
  <ul id="blurb">
    {{#each setting 'brags'}}
      <li>
        <i class="fa fa-{{icon}}"></i>
        <span>{{text}}</span>
      </li>
    {{/each}}
  </ul>
  <hr/>
  <div id="welcome_links">
    <div id="explore_library">
      <a href="{{pathFor 'library' }}">Explore {{setting 'project'}}</a>
    </div>
    <div>
      <a href="{{pathFor 'login' }}">Log in</a> or
      <a href="{{pathFor 'register' }}">Create account</a>
    </div>
  </div>
</template>

<template name="login">
  <form id="login-form">
    <label for="login-user">Username or email address</label>
    <input type="text" id="login-user" placeholder="Username or Email"/>
    <label for="login-password">Password</label>
    <a id="resetPassword" tabindex="-1" href="{{pathFor 'reset' }}">Forgot?</a>
    <input type="password" id="login-password" placeholder="Password"/>
    <input type="submit" value="Log in" />
  </form>
</template>

<template name="register">
  <form id="register-form">
    <label for="account-username">Username</label>
    <input type="text" id="account-username" placeholder="Username"/>
    <label for="account-email">Email address</label>
    <input type="email" id="account-email" placeholder="Email"/>
    <label for="account-password">Password</label>
    <input type="password" id="account-password" placeholder="Password"/>
    <label for="account-password-again">Password (again)</label>
    <input type="password" id="account-password-again" placeholder="Password"/>
    <input type="submit" value="Create an account" />
  </form>
</template>

<template name="reset">
  {{#if resetPassword}}
    <form id="reset-form">
      <label for="new-password">New password</label>
      <input type="password" id="new-password" placeholder="Password"/>
      <label for="new-password-again">New password (again)</label>
      <input type="password" id="new-password-again" placeholder="Password"/>
      <input type="submit" value="Change password" />
    </form>
  {{else}}
    <form id="recovery-form">
      <label for="recovery-email">Recovery email</label>
      <input type="text" id="recovery-email" placeholder="Email"/>
      <input type="submit" value="Send reset email" />
    </form>
  {{/if}}
</template>
