<!-- LIBRARY PAGE -->

<template name="sort_option">
  <li><a href="#" class="sort-option">{{text}}</a></li>
</template>

<template name="library">
  <div class="page-content">
    <nav class="top-bar" data-topbar>
      <section class="top-bar-section">
        <ul class="left">
          <li class="has-dropdown"><a href="#">Sort</a>
            <ul class="dropdown">
              {{> sort_option text="Title (A-Z)" sort="title" }}
              {{> sort_option text="Annotations (most to least)" sort="annos" }}
              {{> sort_option text="Author (A-Z)" sort="author" }}
              {{> sort_option text="Publication year (most recent to oldest)" sort="date" }}
            </ul>
          </li>
          <li class="has-dropdown"><a href="#">Filter</a>
            <ul class="dropdown">
              <li><a href="#">bwop bwop nothing here</a></li>
            </ul>
          </li>
          <li><a href="#" id="library-mode-toggle">View</a></li>
        </ul>
      </section>
    </nav>
    <ul id="library" class="{{grid_classes}}">
      {{#each get_works}}
        <li>{{> work }}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="work">
  <div class="work">
    <div class="image">
      <i class="{{my_item_mark}}"></i>
    </div>
    <div class="metadata">
      <div class="work-annotations">{{annotationsCount}} annotations</div>
      <div class="work-title">{{title}}</div>
      <div class="work-author-year">{{author}}{{published}}</div>
      <div class="work-summary">
        {{#if summary}}{{summary}}{{else}}<br />{{/if}}
      </div>
    </div>
  </div>
</template>
