<!-- READING VIEW -->

<template name="readingview">
  <div id="panel-selector" class="{{get_panel_visible}}">
    <div id="side-panel-wrap">
      <div id="side-panel-content">
        {{> get_panel_contents}}
      </div>
    </div>
    <div id="content-wrap">
      <div id="content">
        {{#if section}}
          {{{ section.html }}}
        {{else}}
          Loading...
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="sections">
  <ul>
    {{#each this}}
      <li>
        {{#if content_id}}
          <a href="{{pathFor 'readingview' _id=content_id.toHexString}}">{{name}}</a>
        {{else}}
          {{name}}
        {{/if}}
      </li>
      {{#if subSections}}
        <li>{{> sections subSections}}</li>
      {{/if}}
    {{/each}}
  </ul>
</template>

<template name="table_of_contents_panel">
  <div id="table-of-contents">
    {{> sections work.sections }}
  </div>
</template>
