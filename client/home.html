<head>
  <title>Annotorious</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="top_and_side">
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
        </section>

        {{! TODO replace this with a variable }}
        <section class="middle tab-bar-section">
          <h1 class="title">Annotorious</h1>
        </section>
      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          {{> which_menu }}
        </ul>
      </aside>

      <section>
        {{> yield }}
      </section>
    </div>
  </div>
  {{ initFoundation }}
</template>

<template name="signed_in_menu">
  {{> librarylink }}
  <li><a href="#"><i class="fa fa-star"></i> My Items</a></li>
  <li><a href="#"><i class="fa fa-sliders"></i> Settings</a></li>
  {{> aboutlink }}
  <li><a href="#">Log out</a></li>
</template>

<template name="signed_out_menu">
  {{> librarylink }}
  {{> aboutlink }}
  <li><a href="/welcome">Log in</a></li>
</template>

<template name="librarylink">
  <li><a href="/library"><i class="fa fa-book"></i> Library</a></li>
</template>

<template name="aboutlink">
  {{! TODO replace with variable }}
  <li><a href="/about">About Annotorious</a></li>
</template>
